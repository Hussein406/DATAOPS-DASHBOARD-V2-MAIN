<div class="row item-1">
  <div class="col-sm-2 p-0">
    <div class="black-border p-3">
      <div class="dropdown btn-group">
        <button
          class="btn dropdown-toggle dropdown-toggle-split"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Cargo
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-3 p-0 black-border">
    <div class=" p-3">
      <div class="card-header fw-bold">
        Last Updated: {{ todayDate | date : "medium" }}
      </div>
    </div>
  </div>
  <div class="col-sm-4 p-0">
    <div class="black-border p-3">
      <div class="toolbar">
        <button type="button" class="btn btn-success">Ended OK: 0</button>
        <button type="button" class="btn btn-danger">Ended Not Ok: 0</button>
        <button type="button" class="btn btn-warning">Wait Condition: 0</button>
        <button type="button" class="btn btn-primary">Executing: 0</button>
      </div>
    </div>
  </div>
  <!-- <div class="col-sm-1 p-0">
    <div class="black-border p-3">
      <div class="card-header">.</div>
    </div>
  </div> -->
  <div class="col-sm-3 p-0">
    <div class="black-border p-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search..." />
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>
  </div>
</div>
